		function change_category(){
			var id = $("select[id=main]").val();
			switch(id){
			case "all":
                $("select[id=music]").hide();
                $("select[id=game]").hide();
                $("select[id=issue]").hide();
                $("select[id=travel]").hide();
                break;
            case "music": 
                $("select[id=music]").show();
                $("select[id=game]").remove();
                $("select[id=issue]").remove();
                $("select[id=travel]").remove();
                break;
            case "game": 
                $("select[id=music]").remove();
                $("select[id=game]").show();
                $("select[id=issue]").remove();
                $("select[id=travel]").remove();
                break;
            case "issue": 
                $("select[id=music]").remove();
                $("select[id=game]").remove();
                $("select[id=issue]").show();
                $("select[id=travel]").remove();
                break;
            case "travel": 
                $("select[id=music]").remove();
                $("select[id=game]").remove();
                $("select[id=issue]").remove();
                $("select[id=travel]").show();
                break; 
            };
		}
